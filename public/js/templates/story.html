<div class="story">
  <div class="display">
    <div class="story-content"><%= content %></div>
    <span class="sprint-name
    <% if (sprintName != null) { %>
      "><%= sprintName %>
    <% } else { %>
      no-name">Not in a sprint
    <% } %>
    </span>
    <div class="buttons">
      <button class="destroy">Destroy</button>
      <button class="move-up">Up</button>
      <button class="move-down">Down</button>
      <% if (sprint == null) { %>
      <button class="add-to-sprint">→</button>
      <% } else { %>
      <button class="remove-from-sprint">←</button>
      <% } %>
    </div>
  </div>
  <div class="edit">
    <input class="story-input" type="text" value="<%= content %>" />
  </div>
</div>
