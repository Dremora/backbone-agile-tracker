<div class="create-task">
  <input class="new-task" placeholder="What needs to be done?" type="text" />
  <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span>
</div>

<ul class="task-columns">
  <li class="unstarted">
    <h2>Unstarted</h2>
  </li>
  <li class="ongoing">
    <h2>Ongoing</h2>
  </li>
  <li class="completed">
    <h2>Completed</h2>
  </li>
</ul>

<div class="task-stats"></div>
